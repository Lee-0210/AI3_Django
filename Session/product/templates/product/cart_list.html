<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">장바구니</h1>
        <table class="table table-striped table-hover text-center align-middle">
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>총 가격</th>
                <th>💥</th>
            <tr>
            {% for cart in carts %}
            <tr>
                <td>{{cart.product.id}}</td>
                <td>{{cart.product.name}}</td>
                <td>{{cart.product.price|floatformat:0}}</td>
                <td>{{cart.quantity}}</td>
                <td>{{cart.total_price|floatformat:0}}</td>
                <td>
                    <form action="./cart/remove/{{cart.product.id}}/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-trash3">삭제</i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            {% if not carts %}
            <tr>
                <td colspan="6" class="text-center">장바구니가 비어 있습니다.</td>
            </tr>
            {% endif %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
